ci:
  collect:
    url:
      - http://localhost/
      - http://localhost/blog/
      - http://localhost/uses/
    staticDistDir: 'out'
    isSinglePageApplication: true

  assert:
    preset: 'lighthouse:recommended'
    assertions:
      'color-contrast': off
      'unused-javascript': off
      'legacy-javascript': off
      'uses-long-cache-ttl': off
      'uses-http2': off

  upload:
    target: 'temporary-public-storage'
