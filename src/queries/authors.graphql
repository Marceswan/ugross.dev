fragment AuthorDetails on Author {
  name
  jobTitle
  biography
  url
  twitterUrl
  email
  picture {
    url(transformation: { image: { resize: { width: 128, height: 128, fit: clip } } })
    width
    height
  }
}

query GetAuthorById($id: ID!) {
  author(where: { id: $id }) {
    ...AuthorDetails
  }
}
